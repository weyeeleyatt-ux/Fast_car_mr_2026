<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fast Car MR - الكابتن</title>

  <link rel="icon" type="image/png" href="favicon-32.png">
  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" href="style.css?v=2026-1" />
</head>
<body>

<header class="topbar">
  <div class="brand">
    <img class="brandLogo" src="fastcar-logo.png" alt="Fast Car MR">
    <div class="brandText">
      <div class="brandTitle">Fast Car MR</div>
      <div class="brandSub">واجهة الكابتن</div>
    </div>
  </div>

  <div class="topActions">
    <a class="pill" href="index.html">واجهة الإدارة</a>
    <button id="logoutCapBtn" class="pill ghost" type="button">خروج</button>
  </div>
</header>

<main class="wrap">

  <section id="capLockBox" class="card lock">
    <h2>تسجيل دخول الكابتن</h2>
    <p class="muted">ادخل كلمة سر الكابتن.</p>

    <div class="field">
      <label>كلمة السر</label>
      <input id="capPassInput" type="password" placeholder="••••••••••" />
    </div>

    <button id="capLoginBtn" class="btn primary" type="button">دخول</button>
    <div id="capLockMsg" class="msg" style="display:none;"></div>

    <div class="ver" id="capVerBox"></div>
  </section>

  <section id="capApp" class="card" style="display:none;">
    <div class="headRow">
      <h2>المشاوير المتوفرة</h2>
      <button id="capRefreshBtn" class="btn ghost small" type="button">تحديث</button>
    </div>

    <div class="filters">
      <button class="chip active" data-filter="available">متوفر</button>
      <button class="chip" data-filter="accepted">مقبول</button>
      <button class="chip" data-filter="started">بدأ</button>
      <button class="chip" data-filter="finished">انتهى</button>
      <button class="chip" data-filter="rejected">مرفوض</button>
      <button class="chip" data-filter="all">الكل</button>
    </div>

    <div class="grid">
      <div class="field">
        <label>اسم الكابتن</label>
        <input id="capName" type="text" placeholder="مثال: Ahmed" />
      </div>
      <div class="field">
        <label>رقمك (اختياري)</label>
        <input id="capPhone" type="tel" inputmode="tel" placeholder="مثال: 22223333" />
      </div>
    </div>

    <div id="capEmpty" class="empty">لا يوجد مشاوير الآن.</div>
    <div id="capTrips" class="list"></div>

    <div class="smallHint">
      * تذكير: LocalStorage = نفس الجهاز/المتصفح فقط.
    </div>
  </section>

</main>

<div id="toast" class="toast" style="display:none;"></div>

<script src="captain.js?v=2026-1"></script>
</body>
</html>
