<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fast Car MR - الكابتن</title>

  <link rel="icon" href="Fastcar-logo.PNG">
  <link rel="stylesheet" href="style.css?v=keep" />
</head>
<body>

<header class="topbar">
  <div class="brand">
    <img class="brandLogo" src="Fastcar-logo.PNG" alt="Fast Car MR">
    <div class="brandText">
      <div class="brandTitle">Fast Car MR</div>
      <div class="brandSub">واجهة الكابتن</div>
    </div>
  </div>

  <div class="topActions">
    <a class="pill" href="index.html">واجهة الإدارة</a>
    <button id="logoutBtn" class="pill ghost" type="button">خروج</button>
  </div>
</header>

<main class="wrap">

  <section id="lockBox" class="card lock">
    <h2>دخول / تسجيل كابتن</h2>

    <div class="grid">
      <div class="field">
        <label>الاسم</label>
        <input id="name" placeholder="اسمك">
      </div>
      <div class="field">
        <label>رقم الهاتف</label>
        <input id="phone" inputmode="tel" placeholder="مثال: 22223333">
      </div>
    </div>

    <div class="field">
      <label>كلمة السر</label>
      <input id="pass" type="password" placeholder="••••••">
    </div>

    <div class="btnRow">
      <button id="loginBtn" class="btn primary" type="button">دخول</button>
      <button id="registerBtn" class="btn ghost" type="button">تسجيل جديد</button>
    </div>

    <div id="msg" class="msg" style="display:none;"></div>
  </section>

  <section id="app" class="card" style="display:none;">
    <div class="headRow">
      <h2>حساب الكابتن</h2>
      <span class="badge">النقاط: <b id="points">0</b></span>
    </div>

    <div class="grid">
      <div class="field">
        <label>Captain Code (اعطيه للإدارة)</label>
        <input id="code" readonly>
      </div>
      <div class="field">
        <label>اسمك</label>
        <input id="profileName">
      </div>
    </div>

    <button id="saveProfileBtn" class="btn primary" type="button">حفظ الاسم</button>

    <hr style="border:none;border-top:1px solid #e5e7eb;margin:14px 0">

    <div class="headRow">
      <h2>المشاوير</h2>
      <button id="refreshBtn" class="btn ghost small" type="button">تحديث</button>
    </div>

    <div class="filters">
      <button class="chip active" data-filter="متوفر">متوفر</button>
      <button class="chip" data-filter="مقبول">مقبول</button>
      <button class="chip" data-filter="بدأ">بدأ</button>
      <button class="chip" data-filter="انتهى">انتهى</button>
      <button class="chip" data-filter="مرفوض">مرفوض</button>
      <button class="chip" data-filter="all">الكل</button>
    </div>

    <div class="smallHint">* عند “انتهى” ينخصم 7% من سعر المشوار من نقاطك. لازم يكون عندك نقاط كافية.</div>

    <div id="empty" class="empty">لا يوجد مشاوير.</div>
    <div id="list" class="list"></div>
  </section>

</main>

<div id="toast" class="toast" style="display:none;"></div>
<script src="captain.js?v=final_all"></script>
</body>
</html>
