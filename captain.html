<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fast Car MR - الكابتن</title>

  <link rel="icon" href="Fastcar-logo.PNG">
  <link rel="stylesheet" href="style.css?v=keep" />
</head>
<body>

<header class="topbar">
  <div class="brand">
    <img class="brandLogo" src="Fastcar-logo.PNG" alt="Fast Car MR">
    <div class="brandText">
      <div class="brandTitle">Fast Car MR</div>
      <div class="brandSub">واجهة الكابتن</div>
    </div>
  </div>

  <div class="topActions">
    <a class="pill" href="index.html">واجهة الإدارة</a>
    <button id="logoutCapBtn" class="pill ghost" type="button">خروج</button>
  </div>
</header>

<main class="wrap">

  <section id="capLockBox" class="card lock">
    <h2>دخول / تسجيل كابتن</h2>
    <p class="muted">اكتب رقمك + PIN</p>

    <div class="grid">
      <div class="field">
        <label>رقم الهاتف</label>
        <input id="capPhone" inputmode="tel" placeholder="مثال: 22223333">
      </div>
      <div class="field">
        <label>PIN</label>
        <input id="capPin" type="password" placeholder="****">
      </div>
    </div>

    <div class="btnRow">
      <button id="capLoginBtn" class="btn primary" type="button">دخول</button>
      <button id="capRegisterBtn" class="btn ghost" type="button">تسجيل جديد</button>
    </div>

    <div id="capLockMsg" class="msg" style="display:none;"></div>
  </section>

  <section id="capApp" class="card" style="display:none;">
    <div class="headRow">
      <h2>حساب الكابتن</h2>
      <span class="badge">الرصيد: <b id="bal">0</b> أوقية قديمة</span>
    </div>

    <div class="grid">
      <div class="field">
        <label>الاسم الكامل</label>
        <input id="fullName" placeholder="اسمك">
      </div>
      <div class="field">
        <label>نوع السيارة</label>
        <input id="carType" placeholder="مثال: Toyota">
      </div>
    </div>

    <div class="grid">
      <div class="field">
        <label>لون السيارة</label>
        <input id="carColor" placeholder="مثال: أخضر/أبيض">
      </div>
      <div class="field">
        <label>رقم اللوحة</label>
        <input id="plate" placeholder="مثال: 1234">
      </div>
    </div>

    <button id="saveProfileBtn" class="btn primary" type="button">حفظ البروفايل</button>

    <hr style="border:none;border-top:1px solid #e5e7eb;margin:14px 0">

    <div class="headRow">
      <h2>المشاوير</h2>
      <button id="capRefreshBtn" class="btn ghost small" type="button">تحديث</button>
    </div>

    <div class="filters">
      <button class="chip active" data-filter="متوفر">متوفر</button>
      <button class="chip" data-filter="مقبول">مقبول</button>
      <button class="chip" data-filter="بدأ">بدأ</button>
      <button class="chip" data-filter="انتهى">انتهى</button>
      <button class="chip" data-filter="مرفوض">مرفوض</button>
      <button class="chip" data-filter="all">الكل</button>
    </div>

    <div class="smallHint">* عند إنهاء المشوار يتم خصم 7% من السعر من رصيدك.</div>

    <div id="capEmpty" class="empty">لا يوجد مشاوير.</div>
    <div id="capTrips" class="list"></div>
  </section>

</main>

<div id="toast" class="toast" style="display:none;"></div>
<script src="captain.js?v=final"></script>
</body>
</html>
